<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tut 22 - child selectors</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div>
            <p>I have a parent div</p>
        </div>

        <p>I don't have a parent div</p>

        <div id="blue">
            <p>I have a parent div</p>
        </div>

        <div class="green">
            <p>I have a parent div</p>
        </div>
        
    </body>
</html>
